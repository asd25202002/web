<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/product.css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('.content').cycle({
            fx: 'fade',nowrap: 1,timeout:1000});});
    </script>
    <title>未命名</title>
</head>
<body style="margin: 0;">
    <!--首頁-->
    <div id="index">
        <div class="header"> 
            <div class="logo">
                <img src="Images/logo.png">
            </div>
            <div class="list">
                <ul>
                    <li><a href="#index" >首頁</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#product">商品介紹</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <img src="Images/content3.jpg" alt="" width="100%" height="100vh"> 
            <img src="Images/content2.jpg" alt="" width="100%" height="100vh">
            <img src="Images/content1.jpg" alt="" width="100%" height="100vh">
            <img src="Images/contentfinal.jpeg" alt="" width="100%" height="100vh">
        </div>
    </div>
    <!--關於我們-->
    <div id="about">
        <!-- 內容 -->
        <div class="fade-in-words">
          <div class="first-words">關於我們</div>
          <div class="second-words">身向榆关那畔行，</div>
          <div class="third-words">夜深千帐灯。</div>
          <div class="four-words">风一更，雪一更，</div>
          <div class="five-words">聒碎乡心梦不成，</div>
          <div class="six-words">故园无此声。</div>
      </div>
      <div>
          <img src="Images\laugh.png" width="800" height="800">
      </div>
    </div>
    <!--商品介紹-->
    <div id="product">
        <div class="text">
            <div class="p_title">標題</div>
            <div id="p_txt">Images/product1.png</div>
        </div>
        <div class="product_img">
            <div id="carouselExampleIndicators" class="carousel slide">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Images/product1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Images/product2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Images/product3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a id="btn1" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a id="btn2" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <!-- footer -->
    <!-- <div>@更新日期2020/08/18</div> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/product.js"> </script>
</body>
</html>
